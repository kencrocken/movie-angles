<div class="mx-auto p-4">
  <div class="flex flex-col md:flex-row md:space-x-4">
    @if(movie()) {
    <aside id="moviePoster" class="md:w-1/2">
      <img
        [src]="getImageUrl(movie()?.poster_path ?? '')"
        [alt]="movie()?.title"
        class="w-full h-auto rounded-lg"
      />
    </aside>
    <div class="md:w-1/2 mt-4 md:mt-0">
      <section id="movieInfo">
        <h2 class="text-2xl font-bold">{{ movie()?.title }}</h2>
        <p class="text-base">
          <span class="font-bold">Release on </span
          >{{ movie()?.release_date | date : "longDate" }}
        </p>
        <p>
          <span class="font-bold">Runtime </span>{{ movie()?.runtime }} minutes
        </p>
        <p><span class="font-bold">Rating </span>{{ movie()?.vote_average }}</p>
        <a [href]="movie()?.homepage" target="_blank">Visit Homepage</a>
      </section>
      <section id="movieOverview">
        <h3 class="text-xl font-bold my-3">{{ movie()?.tagline }}</h3>
        <p class="text-l">
          {{ movie()?.overview }}
          <img
            [src]="getImageUrl(movie()?.backdrop_path ?? '')"
            [alt]="movie()?.title"
            class="w-full h-auto rounded-lg"
          />
        </p>
      </section>
    </div>
    }
  </div>
</div>
